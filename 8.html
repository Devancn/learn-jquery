<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        function f1(){
            //新节点替换、已有节点去替换
            $('<li>马超</li>').replaceAll($('#fei'));//新节点
            $('#bei').replaceWith($('#quan'));
        }
    </script>
</head>
<body>
<h2>简单事件操作</h2>
<ul id="shu">
    <li id="bei">刘备</li>
    <li id="fei">张飞</li>
    <li id="yun">赵云</li>
    <li>关羽</li>
</ul>
<ul id="wu">
    <li id="quan">孙权</li>
    <li>周瑜</li>
    <li id="xiang">孙尚香</li>
</ul>
<input type="button" value="替换" onclick="f1()">
</body>
</html>
